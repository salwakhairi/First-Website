<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            background: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background: #575757;
            border-radius: 5px;
        }
        .nav-links {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="logo">AYO Belajar</a>
        <div class="nav-links">
            <a href="index.html">HOME</a>
            <a href="Materi.html">MATERI</a>
            <a href="kuis.html">KUIS</a>
            <a href="contact.html">CONTACT</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('background\ kuis.png') no-repeat center center fixed;
            background-size:cover
            text-align: center;
            padding: 20px;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.8);
            width: 50%;
            margin: auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Hubungi Kami</h2>
        <form>
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Pesan:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Kirim</button>
        </form>
    </div>
</body>
</html>
